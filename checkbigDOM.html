<!DOCTYPE html>
<html lang="en">
<head>
         <!--*-->   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table">
                        <tr>
                            <td>Number 1</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Nuymber 2</td>
                            <td><input type="text" id="num2" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-primary" onclick="checkBig();">CHECK</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id ="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkBig()
        {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);

            if(a>b)
            {
                document.getElementById("result").innerHTML = "Number 1 is Greater";
            }
            else if(b>a){
                document.getElementById("result").innerHTML = "Number 2 is Greater";
            }
            else{
                document.getElementById("result").innerHTML = "Numbers are equal";
            }
        }
    </script>
</body>
</html>
