<!DOCTYPE html>
<html lang="en">
<head>
         <!--*-->   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6">
                <form>
                    <table class="table">
                        <tr>
                            <td>Number</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" onclick="checkEven();" class="btn btn-warning">CHECK</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkEven()
        {
            var n=parseInt(document.getElementById("num1").value);
            if( n%2==0)
            {
                document.getElementById("result").innerHTML = "EVEN NUMBER"
            }
            else{
                document.getElementById("result").innerHTML = "ODD NUMBER"
            }
        }
    </script>
</body>
</html>
